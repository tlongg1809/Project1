<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUẢN LÝ TÀI KHOẢN</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/manageaccount.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/img/logo.png" alt="logo" />
        <h2>CyberGame</h2>
      </div>
      <ul class="sidebar-links">
        <li>
          <a href="managecomputer.html"
            ><i class="fa-solid fa-desktop"></i>QUẢN LÝ MÁY TÍNH</a
          >
        </li>
        <li>
          <a href="manageaccount.html"
            ><i class="fa-solid fa-user"></i>QUẢN LÝ TÀI KHOẢN</a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-money-bill-wave"></i>QUẢN LÝ GIAO DỊCH</a
          >
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-utensils"></i>QUẢN LÝ DỊCH VỤ</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-chart-column"></i>THỐNG KÊ</a>
        </li>
        <li>
          <a href="#" id="logout"
            ><i class="fa-solid fa-right-from-bracket"></i> ĐĂNG XUẤT</a
          >
        </li>
      </ul>
      <div class="user-account">
        <div class="user-profile">
          <img src="/img/iconaccount.png" alt="" />
          <div class="user-detail">
            <h3>Tên tài khoản</h3>
            <span>Nhân viên</span>
          </div>
        </div>
      </div>
    </aside>
    <main class="main-content">
      <div class="action-buttons">
        <button id="add-btn">
          <i class="fa-solid fa-plus"></i> Tạo tài khoản
        </button>
      </div>
      <table class="account-table">
        <thead>
          <tr>
            <th>Mã KH</th>
            <th>CCCD</th>
            <th>Họ và tên</th>
            <th>Số điện thoại</th>
            <th>Mật khẩu</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>123456789112</td>
            <td>Nguyễn Văn A</td>
            <td>0111111111</td>
            <td>123</td>
            <td>
              <button class="edit-btn"><i class="fa fa-pen"></i></button>
              <button class="delete-btn"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="form-popup" id="accountForm">
        <form class="form-container">
          <h2>Đăng ký tài khoản mới</h2>
          <label>CCCD</label>
          <input type="text" placeholder="Nhập CCCD" required />
          <label>Họ tên</label>
          <input type="text" placeholder="Nhập họ tên" required />
          <label>SĐT</label>
          <input type="text" placeholder="Nhập số điện thoại" required />
          <label>Mật khẩu</label>
          <input type="password" placeholder="Nhập mật khẩu" required />
          <button type="submit">Lưu</button>
          <button type="button" class="cancel-btn">Hủy</button>
        </form>
      </div>
    </main>
    <script src="/js/manageaccount.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
