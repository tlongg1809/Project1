<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <link rel="stylesheet" href="/css/login-register.css">
</head>
<body>
    <div class="container">
        <div class="form-box active" id="login-form">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="username" name="username" placeholder="Tên đăng nhập" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit" name="login">Đăng nhập</button>
                <p>Chưa có tài khoản? <a href="#" onclick="showForm('register-form')">Đăng ký tài khoản</a></p>
            </form>
        </div>
        <div class="form-box" id="register-form">
            <form action="">
                <h2>Register</h2>
                <input type="text" name="name" placeholder="Họ và tên" required>
                <input type="username" name="username" placeholder="Nhập tên đăng nhập" required>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required>
                <select name="role" required"">
                    <option value="">--Chọn vị trí--</option>
                    <option value="staff">Nhân viên</option>
                    <option value="admin">Quản trị viên</option>
                </select>
                <button type="submit" name="Register">Đăng ký</button>
                <p>Đã có tài khoản? <a href="#" onclick="showForm('login-form')">Đăng nhập tài khoản</a></p>
            </form>
        </div>
    </div>
    <script src="/js/login-register.js"></script>
</body>
</html>
